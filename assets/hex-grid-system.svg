<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Hex Grid Coordinate System -->
  <defs>
    <style>
      .hex-stroke { stroke: #00ff88; stroke-width: 2; fill: none; }
      .hex-fill { fill: #0f3460; stroke: #00ff88; stroke-width: 2; }
      .hex-label { fill: #00ff88; font-family: monospace; font-size: 12px; text-anchor: middle; }
      .title { fill: #ffffff; font-family: sans-serif; font-size: 18px; font-weight: bold; }
      .subtitle { fill: #a8a8a8; font-family: sans-serif; font-size: 12px; }
      .coord { fill: #88ddff; font-family: monospace; font-size: 10px; text-anchor: middle; }
      .axis-label { fill: #88ddff; font-family: monospace; font-size: 20px; text-anchor: middle; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="30" class="title" text-anchor="middle">Hex Grid Coordinate System</text>
  <text x="300" y="50" class="subtitle" text-anchor="middle">Axial Coordinates (q, r)</text>

  <!-- Draw hex grid -->
  <g id="grid" transform="translate(300, 220)">
    <!-- Flat-top hex with size=30, vertices offset by +26,-26 from center -->
    <!-- Centers calculated with: x = 51.96*q + 25.98*r, y = 45*r -->

    <!-- Center hex (0,0) at (0, 0) -->
    <polygon points="26,15 0,30 -26,15 -26,-15 0,-30 26,-15" class="hex-fill"/>
    <text x="0" y="5" class="coord">(0,0)</text>

    <!-- Right (1,0): center at (51.96, 0) -->
    <polygon points="77.96,15 51.96,30 25.96,15 25.96,-15 51.96,-30 77.96,-15" class="hex-fill"/>
    <text x="51.96" y="5" class="coord">(1,0)</text>

    <!-- Upper right (1,-1): center at (25.98, -45) -->
    <polygon points="51.98,-30 25.98,-15 -0.02,-30 -0.02,-60 25.98,-75 51.98,-60" class="hex-fill"/>
    <text x="25.98" y="-40" class="coord">(1,-1)</text>

    <!-- Up (0,-1): center at (-25.98, -45) -->
    <polygon points="0.02,-30 -25.98,-15 -51.98,-30 -51.98,-60 -25.98,-75 0.02,-60" class="hex-fill"/>
    <text x="-25.98" y="-40" class="coord">(0,-1)</text>

    <!-- Left (-1,0): center at (-51.96, 0) -->
    <polygon points="-25.96,15 -51.96,30 -77.96,15 -77.96,-15 -51.96,-30 -25.96,-15" class="hex-fill"/>
    <text x="-51.96" y="5" class="coord">(-1,0)</text>

    <!-- Lower left (-1,1): center at (-25.98, 45) -->
    <polygon points="0.02,60 -25.98,75 -51.98,60 -51.98,30 -25.98,15 0.02,30" class="hex-fill"/>
    <text x="-25.98" y="50" class="coord">(-1,1)</text>

    <!-- Down (0,1): center at (25.98, 45) -->
    <polygon points="51.98,60 25.98,75 -0.02,60 -0.02,30 25.98,15 51.98,30" class="hex-fill"/>
    <text x="25.98" y="50" class="coord">(0,1)</text>

    <!-- Direction arrows - moved to the right side -->
    <g transform="translate(120, -50)">
      <!-- q+ arrow (right) -->
      <line x1="0" y1="0" x2="50" y2="0" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="55" y="8" class="axis-label">q +</text>

      <!-- r+ arrow (down-right diagonal) -->
      <line x1="0" y1="20" x2="25" y2="65" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="30" y="75" class="axis-label">r +</text>
    </g>

    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b" />
      </marker>
    </defs>
  </g>

  <!-- Legend -->
  <text x="50" y="370" class="subtitle">60Â° angles align naturally with hex grid directions</text>
</svg>
