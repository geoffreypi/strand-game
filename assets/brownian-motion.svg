<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { fill: #ffffff; font-family: sans-serif; font-size: 20px; font-weight: bold; }
      .subtitle { fill: #a8a8a8; font-family: sans-serif; font-size: 12px; }
      .label { fill: #88ddff; font-family: sans-serif; font-size: 11px; }
      .path { stroke: #00ff88; stroke-width: 2; fill: none; opacity: 0.5; }
      .molecule { fill: #16213e; stroke: #00ff88; stroke-width: 2; }
      .force-arrow { stroke: #ff6b6b; stroke-width: 3; fill: none; }
      .attraction { stroke: #ffd93d; stroke-width: 2; stroke-dasharray: 4,2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Brownian Motion &amp; Shape-Complementarity Binding</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Molecules drift randomly until attracted by complementary shapes</text>

  <!-- Time t=0 -->
  <g id="time-0">
    <text x="100" y="95" class="subtitle">t = 0: Random Drifting</text>

    <!-- Molecule A (protein) -->
    <g transform="translate(150, 150)">
      <rect x="-30" y="-20" width="60" height="40" class="molecule" rx="5"/>
      <text x="0" y="5" fill="#00ff88" font-size="12px" text-anchor="middle">Protein A</text>
      <!-- Random path -->
      <path d="M 0 0 Q 10 -15, 25 -20 Q 35 -18, 45 -10" class="path"/>
    </g>

    <!-- Molecule B (DNA) -->
    <g transform="translate(320, 140) rotate(30)">
      <ellipse cx="0" cy="0" rx="40" ry="15" class="molecule"/>
      <text x="0" y="5" fill="#00ff88" font-size="12px" text-anchor="middle">DNA</text>
      <!-- Random path -->
      <path d="M 0 0 Q -12 15, -18 25 Q -15 35, -8 45" class="path"/>
    </g>

    <!-- Annotation -->
    <text x="150" y="240" class="label" text-anchor="middle">No attraction - shapes</text>
    <text x="150" y="255" class="label" text-anchor="middle">not complementary</text>
  </g>

  <!-- Time t=1 -->
  <g id="time-1">
    <text x="500" y="95" class="subtitle">t = 1: Approaching</text>

    <!-- Molecule A (protein) moved closer -->
    <g transform="translate(520, 160) rotate(-15)">
      <rect x="-30" y="-20" width="60" height="40" class="molecule" rx="5"/>
      <text x="0" y="5" fill="#00ff88" font-size="12px" text-anchor="middle">Protein A</text>
      <!-- Continuing random path -->
      <path d="M -45 10 Q -30 20, -15 18" class="path"/>
    </g>

    <!-- Molecule B (DNA polymerase) - complementary shape -->
    <g transform="translate(640, 150) rotate(10)">
      <path d="M -35 -15 L -25 -15 L -25 15 L -35 15 L -35 -15 M -25 0 L 25 0 M 25 -15 L 35 -15 L 35 15 L 25 15 L 25 -15"
            class="molecule" fill="#16213e"/>
      <text x="0" y="5" fill="#00ff88" font-size="10px" text-anchor="middle">RPF</text>
      <!-- Path toward molecule A -->
      <path d="M 35 0 Q 20 5, 10 3" class="path"/>
    </g>

    <!-- Attraction indication -->
    <line x1="550" y1="160" x2="610" y2="155" class="attraction"/>
    <text x="580" y="145" class="label" text-anchor="middle">Weak attraction</text>

    <!-- Annotation -->
    <text x="580" y="240" class="label" text-anchor="middle">Shapes beginning to</text>
    <text x="580" y="255" class="label" text-anchor="middle">recognize each other</text>
  </g>

  <!-- Time t=2 -->
  <g id="time-2" transform="translate(0, 150)">
    <text x="100" y="165" class="subtitle">t = 2: Attraction</text>

    <!-- Molecule A (DNA) -->
    <g transform="translate(160, 240)">
      <ellipse cx="0" cy="0" rx="40" ry="12" class="molecule"/>
      <text x="0" y="4" fill="#00ff88" font-size="11px" text-anchor="middle">DNA</text>
    </g>

    <!-- Molecule B (Polymerase) attracted and rotating -->
    <g transform="translate(230, 235) rotate(-5)">
      <path d="M -25 -12 L -15 -12 L -15 12 L -25 12 L -25 -12 M -15 0 L 15 0 M 15 -12 L 25 -12 L 25 12 L 15 12 L 15 -12"
            class="molecule" fill="#16213e"/>
      <text x="0" y="4" fill="#00ff88" font-size="9px" text-anchor="middle">RPF</text>
    </g>

    <!-- Force arrows -->
    <path d="M 205 240 L 220 238" class="force-arrow" marker-end="url(#arrow-red)"/>
    <text x="210" y="230" fill="#ff6b6b" font-size="10px">Force</text>

    <!-- Torque indication -->
    <path d="M 240 225 A 15 15 0 0 1 250 235" stroke="#ff6b6b" stroke-width="2" fill="none" marker-end="url(#arrow-red)"/>
    <text x="255" y="230" fill="#ff6b6b" font-size="10px">Torque</text>

    <!-- Annotation -->
    <text x="195" y="290" class="label" text-anchor="middle">Strong attraction:</text>
    <text x="195" y="305" class="label" text-anchor="middle">Force pulls together</text>
    <text x="195" y="320" class="label" text-anchor="middle">Torque aligns rotation</text>
  </g>

  <!-- Time t=3 -->
  <g id="time-3" transform="translate(380, 150)">
    <text x="100" y="165" class="subtitle">t = 3: Bound</text>

    <!-- Bound complex -->
    <g transform="translate(190, 240)">
      <!-- DNA -->
      <ellipse cx="-30" cy="0" rx="40" ry="12" class="molecule"/>
      <text x="-30" y="4" fill="#00ff88" font-size="11px" text-anchor="middle">DNA</text>

      <!-- Polymerase bound -->
      <path d="M 10 -12 L 20 -12 L 20 12 L 10 12 L 10 -12 M 20 0 L 50 0 M 50 -12 L 60 -12 L 60 12 L 50 12 L 50 -12"
            class="molecule" fill="#16213e" stroke="#ffd93d" stroke-width="3"/>
      <text x="35" y="4" fill="#ffd93d" font-size="9px" text-anchor="middle">RPF</text>

      <!-- Binding indication -->
      <circle cx="10" cy="0" r="8" fill="none" stroke="#ffd93d" stroke-width="2"/>
    </g>

    <!-- Annotation -->
    <text x="190" y="290" class="label" text-anchor="middle">Binding complete</text>
    <text x="190" y="305" class="label" text-anchor="middle">Complex moves as</text>
    <text x="190" y="320" class="label" text-anchor="middle">single unit</text>
  </g>

  <!-- Bottom legend -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="35" fill="#16213e" stroke="#00ff88" stroke-width="1" rx="3"/>

    <line x1="10" y1="17" x2="40" y2="17" class="path"/>
    <text x="50" y="22" class="subtitle">Brownian motion path</text>

    <line x1="220" y1="17" x2="250" y2="17" class="force-arrow"/>
    <text x="260" y="22" class="subtitle">Attractive force</text>

    <line x1="400" y1="17" x2="430" y2="17" class="attraction"/>
    <text x="440" y="22" class="subtitle">Weak attraction zone</text>

    <circle cx="625" cy="17" r="6" fill="none" stroke="#ffd93d" stroke-width="2"/>
    <text x="640" y="22" class="subtitle">Binding site</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b" />
    </marker>
  </defs>
</svg>
